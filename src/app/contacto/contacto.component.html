<main >
  <section class="Contenedor">
    <div class="Info">
      <div class="informacion slash-abajo">
        <h1>Informacion De Contacto</h1>
        <p>Para informacion o consultas, contactanos a:</p>
      </div>
      <div class="informacion slash-izquierda ">
          <span>
            <p class="infor">Email:</p>
          </span>
        <span>
            <p>Contacto&#64;redinvestigadores.org</p>
          </span>
      </div>
      <div class="informacion slash-derecha ">
          <span>
            <p class="infor">Telefono: </p>
          </span>
        <span>
            <p>+593 06 2997800</p>
          </span>
      </div>
      <div class="informacion slash-arriba ">
          <span>
            <p class="infor">Direccion: </p>
          </span>
        <span>
            <p>Av, 17 de julio 5-21 y Gral. José María Córdova - Sector El Olivo</p>
          </span>
      </div>
    </div>
    <div class="Imagen_Contacto ">
      <a (click)="redirigirConRecargaAngular('')"><img src="/LogoRipis.png" alt="Imagen"></a>
    </div>
  </section>
  <section class="Mapa ">
    <div class="mapa-container ">
      <iframe
        [src]="mapaUrl"
        width="100%"
        height="450"
        style="border:0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

      <div style="text-align: center; margin-top: 10px;">
        <a [href]="enlaceMaps" target="_blank" rel="noopener noreferrer" class="boton-maps">
        </a>
      </div>
    </div>

  </section>
</main>
